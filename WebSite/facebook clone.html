<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma page web</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="logo_container">
            <span id="facebook_logo">
                OFPPT<sub style="font-size: 20px;">Community</sub>
            </span>
            <span id="facebook_description">
                Facebook helps you connect and share <br>
                with the people in your life.
            </span>
        </div>
        <form action="#" class="login_form" method="get">
            <input type="text" placeholder="Email address or phone number">
            <input type="password" placeholder="Password">
            <input type="submit" value="Log in" id="login_btn">
            <a href="" id="forgotten_password">Forgotten password?</a>
            <div class="hr_separator">
                <hr>
            </div>
            <input type="button" value="Create a new account" id="sign_up_btn">
            <span id="login_desc">
                <span>Create a Page</span> for a celebrity, brand or business.
            </span>
        </form>
    </div>
    <footer>
        <center>
            <a href="">Français</a>
            <a href="">Espagnole</a>
            <a href="">Portugais</a>
            <a href="">Anglais</a>
            <a href="">Arabe</a>
            <a href="">Japonais</a>
            <a href="">Koréen</a>
            <a href="">Indien</a>
            <a href="">Amazigh</a>
            <a href="">Tassussit</a>
        </center>
    </footer>
</body>
</html>
